      <div class="card">
        <h1>Weather Forecast</h1>
        <div class="loader" id="loader" style="display: none;"></div>
        <h5 id="date"></h5>
        <p id="weatherText">Not logged in. Please login to view data.</p>

    <div class="rightcolumn">
      <div class="card" id="loginCard">
        <h2>Login</h2>
        <form name="form">
          <label for="username">Email:</label>
          <input type="text" id="username" name="username" class="inputbox">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="inputbox">
          <br>
          <input type="button" class="button loginButton" value="Login" onclick="logIn()">
          <input type="button" class="button loginButton" value="Register" onclick="register()">
        </form>
        <p>Or login with Google</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </div>
